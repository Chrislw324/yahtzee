<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Yahtzee Game</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="yahtzee.css">
  <script src="yahtzee.js"></script>

</head>

<body>
  <div id="board">
    <div id="playArea">
      <button id="newGame" onClick="newGame()">New Game</button>
      <div id="dieOne" onclick="diceHold('dieOne')" class="dice"></div>
      <div id="dieTwo" onclick="diceHold('dieTwo')" class="dice"></div>
      <div id="dieThree" onclick="diceHold('dieThree')" class="dice"></div>
      <div id="dieFour" onclick="diceHold('dieFour')" class="dice"></div>
      <div id="dieFive" onclick="diceHold('dieFive')" class="dice"></div>
      <button id="button" onClick="rollDice()">Roll Die</button>
      <span>Remaining rolls: <span id="remainingRolls">3</span></span>
    </div>

    <div id="scoreArea">
        <table id="top" class="score">
          <tr>
            <th>Ones</th>
            <td id="onesScore"></td>
          </tr>
          <tr>
            <th>Twos</th>
            <td id="twosScore"></td>
          </tr>
          <tr>
            <th>Threes</th>
            <td id="threesScore"></td>
          </tr>
          <tr>
            <th>Fours</th>
            <td id="foursScore"></td>
          </tr>
          <tr>
            <th>Fives</th>
            <td id="fivesScore"></td>
          </tr>
          <tr>
            <th>Sixes</th>
            <td id="sixesScore"></td>
          </tr>
        </table>

        <table id="upperScore" class="score">
          <tr>
            <th>Subtotal</th>
            <td id="subtotalScore"></td>
          </tr>
          <tr>
            <th>Bonus</th>
            <td id="bonusScore"></td>
          </tr>
          <tr>
            <th>Upper Total</th>
            <td id="uppertotalScore"></td>
          </tr>
        </table>

        <table id="bottom" class="score">
          <tr>
            <th>3 of a Kind</th>
            <td id="3ofakindScore"></td>
          </tr>
          <tr>
            <th>4 of a Kind</th>
            <td id="4ofakindScore"></td>
          </tr>
          <tr>
            <th>Full House</th>
            <td id="fullhouseScore"></td>
          </tr>
          <tr>
            <th>Small Straight</th>
            <td id="smallstraightScore"></td>
          </tr>
          <tr>
            <th>Large Straight</th>
            <td id="largestraightScore"></td>
          </tr>
          <tr>
            <th>Chance</th>
            <td id="chanceScore"></td>
          </tr>
          <tr>
            <th>Yahtzee</th>
            <td id="yahtzeeScore"></td>
          </tr>
        </table>
        <table id="lowerScore" class="score">  
          <tr>
            <th>Lower Total</th>
            <td id="lowertotalScore"></td>
          </tr>
          <tr>
            <th>Total</th>
            <td id="totalScore"></td>
          </tr>
        </table>

    </div> 

  </div>
</body>
</html>
